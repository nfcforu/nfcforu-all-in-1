<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Business Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
            transition: background 0.3s;
            color: #222;
            font-size: 16px;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 680px;
            width: 92%;
            margin: 20px auto;
            padding: 0;
            border-radius: 20px;
            background: rgba(255,255,255,0.95);
            box-shadow: 0 4px 40px rgba(0,0,0,0.12);
            overflow: hidden;
        }
        
        @keyframes fadeSlideUp {
            from { opacity: 0; transform: translateY(40px);}
            to { opacity: 1; transform: translateY(0);}
        }
        
        .profile-section {
            padding: 32px 20px 24px 20px;
            border-radius: 20px 20px 0 0;
            position: relative;
            text-align: center;
        }
        
        .profile-image {
            width: 38vw;
            height: 38vw;
            max-width: 180px;
            max-height: 180px;
            min-width: 100px;
            min-height: 100px;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid #fff;
            box-shadow: 0 2px 12px rgba(0,0,0,0.10);
            margin-bottom: 12px;
            background: #eee;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(.4,0,.2,1);
        }

        .profile-image:active {
            transform: scale(1.05);
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        }

        .business-name {
            font-size: 1.8em;
            font-weight: 600;
            margin-bottom: 6px;
            color: #fff !important;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        
        .contact-section {
            padding: 24px;
            background: rgba(255,255,255,0.98);
            border-radius: 20px;
            margin: 0 16px 16px 16px;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            background: #f8f9fa;
            border-radius: 14px;
            padding: 16px 20px;
            margin-bottom: 12px;
            transition: all 0.2s ease;
            text-decoration: none;
            color: inherit;
            min-width: 0;
            max-width: 100%;
            font-size: 1em;
            cursor: pointer;
            font-weight: 500;
            border: 2px solid transparent;
        }
        
        .contact-item:last-child {
            margin-bottom: 0;
        }
        
        .contact-item:hover {
            transform: translateY(-2px);
            background: #e9ecef;
            border-color: rgba(0,0,0,0.1);
        }
        
        .contact-item:active {
            transform: translateY(0);
            background: #dee2e6;
        }
        
        .contact-icon {
            margin-right: 16px;
            font-size: 1.4em;
            width: 32px;
            text-align: center;
            flex-shrink: 0;
        }
        
        .contact-text {
            flex: 1;
            word-break: break-word;
            line-height: 1.4;
        }
        
        /* Modal styles - Fixed and improved */
        .menu-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            justify-content: center;
            align-items: center;
        }

        .menu-modal.active {
            display: flex;
            animation: modalFadeIn 0.3s ease-out;
        }

        @keyframes modalFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .menu-modal-content {
            width: 95vw;
            height: 90vh;
            max-width: 900px;
            background: white;
            border-radius: 16px;
            overflow: hidden;
            position: relative;
            animation: modalSlideUp 0.3s ease-out;
            display: flex;
            flex-direction: column;
        }

        @keyframes modalSlideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .menu-modal-header {
            background: #f8f9fa;
            padding: 15px 20px;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .menu-modal-title {
            font-weight: 600;
            font-size: 1.1em;
            color: #333;
            margin: 0;
        }

        .menu-modal-close {
            background: none;
            border: none;
            font-size: 1.8em;
            cursor: pointer;
            color: #666;
            padding: 0;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.2s;
        }

        .menu-modal-close:hover {
            background: #e9ecef;
            color: #333;
        }
        
        .menu-modal-iframe {
            width: 100%;
            height: 100%;
            border: none;
            flex: 1;
        }

        .error {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .error h2 {
            color: #999;
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        /* Mobile optimizations */
        @media (max-width: 480px) {
            body {
                font-size: 15px;
            }
            
            .container {
                width: 100%;
                margin: 0;
                min-height: 100vh;
                border-radius: 0;
                background: transparent;
                box-shadow: none;
            }
            
            .profile-section {
                padding: 40px 20px 30px 20px;
                border-radius: 0;
            }
            
            .profile-image {
                width: 120px;
                height: 120px;
                min-width: 120px;
                min-height: 120px;
            }
            
            .business-name {
                font-size: 1.6em;
            }
            
            .contact-section {
                margin: 0;
                padding: 20px 16px;
                border-radius: 0;
                background: transparent;
            }
            
            .contact-item {
                padding: 18px 16px;
                margin-bottom: 14px;
                font-size: 0.95em;
            }
            
            .contact-icon {
                font-size: 1.3em;
                width: 28px;
                margin-right: 14px;
            }
            
            .menu-modal-content {
                width: 98vw;
                height: 95vh;
                border-radius: 12px;
            }
            
            .menu-modal-header {
                padding: 12px 16px;
            }
            
            .menu-modal-title {
                font-size: 1em;
            }
        }

        /* Very small screens */
        @media (max-width: 360px) {
            .contact-item {
                padding: 16px 14px;
                font-size: 0.9em;
            }
            
            .contact-icon {
                font-size: 1.2em;
                width: 26px;
                margin-right: 12px;
            }
        }

        /* Landscape mobile */
        @media (max-height: 500px) and (orientation: landscape) {
            .profile-section {
                padding: 20px;
            }
            
            .profile-image {
                width: 80px;
                height: 80px;
                min-width: 80px;
                min-height: 80px;
            }
            
            .business-name {
                font-size: 1.3em;
            }
        }
    </style>
</head>
<body>
  <div class="container" id="content"></div>
  
  <!-- Improved Modal for PDF menu -->
  <div class="menu-modal" id="menuModal">
    <div class="menu-modal-content">
      <div class="menu-modal-header">
        <h3 class="menu-modal-title">Menu</h3>
        <button class="menu-modal-close" id="closeMenuBtn" title="Close">&times;</button>
      </div>
      <iframe id="menuIframe" class="menu-modal-iframe" src="" title="Menu"></iframe>
    </div>
  </div>
  
  <script>
    // Helper to extract the first color from a gradient or return the color itself
    function getMainColor(gradient) {
      if (!gradient) return "#ff9966";
      if (gradient.startsWith("linear-gradient")) {
        const match = gradient.match(/#([0-9a-fA-F]{3,8})/);
        return match ? match[0] : "#ff9966";
      }
      return gradient;
    }

    // Add loading state
    function showLoading() {
      document.getElementById('content').innerHTML = `
        <div class="error">
          <h2>Loading...</h2>
          <p>Please wait while we load the business information.</p>
        </div>
      `;
    }

    async function loadBusiness() {
      showLoading();
      
      const path = window.location.pathname.replace(/^\/+|\/+$/g, '');
      const businessId = path || 'los-tacos'; // Default to los-tacos

      try {
        // Fetch data from businesses.json file
        const res = await fetch('/businesses.json');
        if (!res.ok) {
          throw new Error(`Failed to load businesses.json: ${res.status} ${res.statusText}`);
        }
        const businesses = await res.json();

        const business = businesses[businessId];
        if (!business) {
          document.getElementById('content').innerHTML = `
            <div class="error">
              <h2>Business not found</h2>
              <p>The business "${businessId}" could not be found.</p>
            </div>
          `;
          return;
        }

        // Use defaults if fields are missing
        const name = business.name || 'Business Name';
        const image = business.image || 'https://via.placeholder.com/150x150?text=No+Image';
        const gradient = business.gradient || '#f5f5f5';
        const mainColor = getMainColor(gradient);
        const phone = business.phone || '';
        const menu = business.menu || '';
        const socials = business.socials || {};

        // Set page title
        document.getElementById('page-title').textContent = name;
        
        // Set body background
        document.body.style.background = gradient;

        // Address rendering logic
        let addressHtml = '';
        if (business.address) {
          if (typeof business.address === 'object' && business.address.url && business.address.text) {
            addressHtml = `
              <a href="${business.address.url}" target="_blank" class="contact-item">
                <div class="contact-icon" style="color:${mainColor}">
                  <i class="fas fa-map-marker-alt"></i>
                </div>
                <div class="contact-text">${business.address.text}</div>
              </a>
            `;
          } else if (typeof business.address === 'string') {
            addressHtml = `
              <a href="https://maps.google.com/?q=${encodeURIComponent(business.address)}" target="_blank" class="contact-item">
                <div class="contact-icon" style="color:${mainColor}">
                  <i class="fas fa-map-marker-alt"></i>
                </div>
                <div class="contact-text">${business.address}</div>
              </a>
            `;
          }
        }

        // Phone
        let phoneHtml = '';
        if (phone) {
          phoneHtml = `
            <a href="tel:${phone}" class="contact-item">
              <div class="contact-icon" style="color:${mainColor}">
                <i class="fas fa-phone"></i>
              </div>
              <div class="contact-text">${phone}</div>
            </a>
          `;
        }

        // Menu (open in modal)
        let menuHtml = '';
        if (menu) {
          menuHtml = `
            <a href="#" class="contact-item" id="openMenuBtn">
              <div class="contact-icon" style="color:${mainColor}">
                <i class="fas fa-utensils"></i>
              </div>
              <div class="contact-text">View Menu</div>
            </a>
          `;
        }

        // Social links
        let socialsHtml = '';
        if (Object.keys(socials).length > 0) {
          socialsHtml = Object.entries(socials).map(([platform, url]) => `
            <a href="${url}" target="_blank" class="contact-item">
              <div class="contact-icon" style="color:${mainColor}">
                <i class="fab fa-${platform}"></i>
              </div>
              <div class="contact-text">${platform.charAt(0).toUpperCase() + platform.slice(1)}</div>
            </a>
          `).join('');
        }

        // Render card with animation
        document.getElementById('content').innerHTML = `
          <div class="profile-section" style="background:${gradient}">
            <img src="${image}" alt="${name}" class="profile-image" onerror="this.src='https://via.placeholder.com/180x180?text=${encodeURIComponent(name)}'">
            <div class="business-name">${name}</div>
          </div>
          <div class="contact-section">
            ${addressHtml}
            ${phoneHtml}
            ${menuHtml}
            ${socialsHtml}
          </div>
        `;

        // Enhanced modal logic for menu
        if (menu) {
          const openMenuBtn = document.getElementById('openMenuBtn');
          const menuModal = document.getElementById('menuModal');
          const menuIframe = document.getElementById('menuIframe');
          const closeMenuBtn = document.getElementById('closeMenuBtn');
          
          openMenuBtn.onclick = (e) => {
            e.preventDefault();
            menuIframe.src = menu;
            menuModal.classList.add('active');
            document.body.style.overflow = 'hidden'; // Prevent background scrolling
          };
          
          function closeModal() {
            menuModal.classList.remove('active');
            menuIframe.src = '';
            document.body.style.overflow = ''; // Restore scrolling
          }
          
          closeMenuBtn.onclick = closeModal;
          
          // Close on backdrop click
          menuModal.onclick = (e) => {
            if (e.target === menuModal) {
              closeModal();
            }
          };
          
          // Close on Escape key
          document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && menuModal.classList.contains('active')) {
              closeModal();
            }
          });
        }
        
      } catch (e) {
        console.error('Error loading business data:', e);
        document.getElementById('content').innerHTML = `
          <div class="error">
            <h2>Error loading business data</h2>
            <p>Please try refreshing the page or contact support.</p>
          </div>
        `;
      }
    }
    
    // Load business data when page loads
    document.addEventListener('DOMContentLoaded', loadBusiness);
  </script>
</body>
</html>
