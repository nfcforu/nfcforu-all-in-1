<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Business Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
            transition: background 0.3s;
        }
        .container {
            max-width: 420px;
            margin: 40px auto;
            background: rgba(255,255,255,0.95);
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.08);
            padding: 0 0 32px 0;
            animation: fadeSlideUp 0.6s;
        }
        @keyframes fadeSlideUp {
            from { opacity: 0; transform: translateY(40px);}
            to { opacity: 1; transform: translateY(0);}
        }
        .profile-section {
            border-radius: 18px 18px 0 0;
            padding: 32px 0 18px 0;
            text-align: center;
        }
        .profile-image {
            width: 110px;
            height: 110px;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid #fff;
            box-shadow: 0 2px 12px rgba(0,0,0,0.10);
            margin-bottom: 12px;
            background: #eee;
        }
        .business-name {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 8px;
            color: #222;
        }
        .contact-section {
            padding: 24px 28px 0 28px;
            display: flex;
            flex-direction: column;
            gap: 0;
        }
        .contact-item {
            display: flex;
            align-items: center;
            background: #f8f9fa;
            border-radius: 15px;
            padding: 12px 18px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            transition: background 0.2s;
            text-decoration: none;
            color: inherit;
            min-width: 220px;
            max-width: 100%;
            font-size: 1.1em;
            cursor: pointer;
        }
        .contact-item:last-child {
            margin-bottom: 0;
        }
        .contact-item:hover {
            background: #ececec;
        }
        .contact-icon {
            margin-right: 16px;
            font-size: 1.3em;
            width: 28px;
            text-align: center;
        }
        .contact-text {
            flex: 1;
            word-break: break-word;
        }
        /* Modal styles */
        .menu-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0; top: 0; width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
        }
        .menu-modal.active { display: flex; }
        .menu-modal-content {
            position: relative;
            max-width: 90vw;
            width: 600px;
            height: 80vh;
            margin: auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 32px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
        }
        .menu-modal-close {
            position: absolute;
            top: 10px;
            right: 16px;
            font-size: 2em;
            background: none;
            border: none;
            cursor: pointer;
            color: #333;
        }
        .menu-modal-iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 12px;
            flex: 1;
        }
        @media (max-width: 700px) {
            .container { max-width: 98vw; }
            .menu-modal-content { width: 98vw; }
        }
    </style>
</head>
<body>
  <div class="container" id="content"></div>
  <!-- Modal for PDF menu -->
  <div class="menu-modal" id="menuModal">
    <div class="menu-modal-content">
      <button class="menu-modal-close" id="closeMenuBtn" title="Close">&times;</button>
      <iframe id="menuIframe" class="menu-modal-iframe" src="" frameborder="0"></iframe>
    </div>
  </div>
  <script>
    // Helper to extract the first color from a gradient or return the color itself
    function getMainColor(gradient) {
      if (!gradient) return "#ff9966";
      if (gradient.startsWith("linear-gradient")) {
        const match = gradient.match(/#([0-9a-fA-F]{3,8})/);
        return match ? match[0] : "#ff9966";
      }
      return gradient;
    }

    async function loadBusiness() {
      const path = window.location.pathname.replace(/^\/+|\/+$/g, '');
      const businessId = path || '0001';

      try {
        const res = await fetch('/businesses.json');
        if (!res.ok) throw new Error('Failed to load businesses.json');
        const businesses = await res.json();
        const business = businesses[businessId];
        if (!business) {
          document.getElementById('content').innerHTML = '<div class="error"><h2>Business not found</h2></div>';
          return;
        }

        // Use defaults if fields are missing
        const name = business.name || 'Business Name';
        const image = business.image || 'https://via.placeholder.com/150x150?text=No+Image';
        const gradient = business.gradient || '#f5f5f5';
        const mainColor = getMainColor(gradient);
        const phone = business.phone || '';
        const menu = business.menu || '';
        const socials = business.socials || {};

        // Set body background
        document.body.style.background = gradient;

        // Address rendering logic
        let addressHtml = '';
        if (business.address) {
          if (typeof business.address === 'object' && business.address.url && business.address.text) {
            addressHtml = `
              <a href="${business.address.url}" target="_blank" class="contact-item">
                <div class="contact-icon" style="color:${mainColor}">
                  <i class="fas fa-map-marker-alt"></i>
                </div>
                <div class="contact-text address-text">${business.address.text}</div>
              </a>
            `;
          } else if (typeof business.address === 'string') {
            addressHtml = `
              <a href="https://maps.google.com/?q=${encodeURIComponent(business.address)}" target="_blank" class="contact-item">
                <div class="contact-icon" style="color:${mainColor}">
                  <i class="fas fa-map-marker-alt"></i>
                </div>
                <div class="contact-text address-text">${business.address}</div>
              </a>
            `;
          }
        }

        // Phone
        let phoneHtml = '';
        if (phone) {
          phoneHtml = `
            <a href="tel:${phone}" class="contact-item">
              <div class="contact-icon" style="color:${mainColor}">
                <i class="fas fa-phone"></i>
              </div>
              <div class="contact-text">${phone}</div>
            </a>
          `;
        }

        // Menu (open in modal)
        let menuHtml = '';
        if (menu) {
          menuHtml = `
            <a href="#" class="contact-item" id="openMenuBtn">
              <div class="contact-icon" style="color:${mainColor}">
                <i class="fas fa-utensils"></i>
              </div>
              <div class="contact-text">View Menu</div>
            </a>
          `;
        }

        // Social links (vertical, same style)
        let socialsHtml = '';
        if (Object.keys(socials).length > 0) {
          socialsHtml = Object.entries(socials).map(([platform, url]) => `
            <a href="${url}" target="_blank" class="contact-item">
              <div class="contact-icon" style="color:${mainColor}">
                <i class="fab fa-${platform}"></i>
              </div>
              <div class="contact-text">${platform.charAt(0).toUpperCase() + platform.slice(1)}</div>
            </a>
          `).join('');
        }

        // Render card
        document.getElementById('content').innerHTML = `
          <div class="profile-section" style="background:${gradient}">
            <img src="${image}" alt="${name}" class="profile-image">
            <div class="business-name">${name}</div>
          </div>
          <div class="contact-section">
            ${addressHtml}
            ${phoneHtml}
            ${menuHtml}
            ${socialsHtml}
          </div>
        `;

        // Modal logic for menu
        if (menu) {
          const openMenuBtn = document.getElementById('openMenuBtn');
          const menuModal = document.getElementById('menuModal');
          const menuIframe = document.getElementById('menuIframe');
          const closeMenuBtn = document.getElementById('closeMenuBtn');
          openMenuBtn.onclick = (e) => {
            e.preventDefault();
            menuIframe.src = menu;
            menuModal.classList.add('active');
          };
          closeMenuBtn.onclick = () => {
            menuModal.classList.remove('active');
            menuIframe.src = '';
          };
          menuModal.onclick = (e) => {
            if (e.target === menuModal) {
              menuModal.classList.remove('active');
              menuIframe.src = '';
            }
          };
        }
      } catch (e) {
        document.getElementById('content').innerHTML = '<div class="error"><h2>Error loading business data</h2></div>';
      }
    }
    loadBusiness();
  </script>
</body>
</html>
